<div class="card m-3">
    <div class="card-text center">
        <div class="card bg-light mb-0" style="max-width: 42rem;">
            <h5 class="card-header"><b> LOGIN </b></h5>
            <div class="card-body">
                <form [formGroup]="HeadMasterLoginCredentialsForm" (ngSubmit)=loginCredentials()>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>USER ID</b></label>
                        <div class="form-group col-7">
                            <input type="number" placeholder="Id" formControlName="userId" class="form-control"
                                required>
                            <div *ngIf="userId?.invalid && (userId?.dirty || userId?.touched)"
                                class="alert alert-danger">

                                <div *ngIf="userId?.errors?.required">
                                    Id is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>PASSWORD</b></label>
                        <div class="form-group col-7">
                            <input required formControlName="password" type="password" class="form-control"
                                placeholder="Password">
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                                class="alert alert-danger">
                                <div *ngIf="password?.errors?.required">
                                    Password is required.
                                </div>
                                <div *ngIf="password?.errors?.minlength">
                                    Password must be at least 8 characters long.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>CONFIRM PASSWORD</b></label>
                        <div class="form-group col-7">
                            <input required formControlName="confirmPassword" type="password" class="form-control"
                                placeholder="Confirm Password">
                            <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
                                class="alert alert-danger">
                                <div *ngIf="confirmPassword?.errors?.required">
                                    Confirm Password is required.
                                </div>
                                <div *ngIf="confirmPassword?.errors?.minlength">
                                    Confirm Password must be at least 8 characters long.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success" value="Login">
                            Login
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
