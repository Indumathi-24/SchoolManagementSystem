<div class="container-fluid">
    <h4><b><i>VIEW RESULT DETAILS</i></b></h4>
    <form [formGroup]="ViewStudentsResult" (ngSubmit)=getResultByClass()>
        <table class="table table-striped">
            <tr>
                <th>STANDARD</th>
                <td><select class="custom select" class="form-control" name="standard" formControlName="standard">
                        <option value="">Select Standard</option>
                        <option *ngFor="let standard of standardList">{{standard}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>SECTION</th>
                <td><select class="custom select" class="form-control" name="section" (change)=getRoomNo()
                        formControlName="section">
                        <option value="">Select Section</option>
                        <option *ngFor="let section of sectionList">{{section}}</option>
                    </select>
                </td>
            </tr>
        </table>
        <button style="margin-left:15.25cm" type="submit" class="btn btn-success" value="VIEW RESULTS">VIEW
            RESULTS</button>
        <br>
        <br>
        <table *ngIf="length>0" class="table table-bordered">
            <thead>
                <tr>
                    <th rowspan="2">ROLL NO</th>
                    <th colspan="2">TERM1</th>
                    <th colspan="2">TERM2</th>
                    <th colspan="2">TERM3</th>
                    <th rowspan="2">RESULT</th>
                </tr>
                <tr>
                    <th> MARK</th>
                    <th> STATUS</th>
                    <th> MARK</th>
                    <th> STATUS</th>
                    <th> MARK</th>
                    <th> STATUS</th>
                </tr>


            </thead>
            <tbody>
                <tr *ngFor="let result of resultList">
                    <td>{{result.student?.rollNo}}</td>
                    <td>{{result.term1}}</td>
                    <td>{{result.term1Status}}</td>
                    <td>{{result.term2}}</td>
                    <td>{{result.term2Status}}</td>
                    <td>{{result.term3}}</td>
                    <td>{{result.term3Status}}</td>
                    <td>{{result.result}}</td>
                </tr>
            </tbody>
        </table>
    </form>
