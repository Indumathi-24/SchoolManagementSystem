<div class="container-fluid">
  <h4 style="text-align: center;"><b><i>ASSIGNING SUBJECT DETAILS</i></b></h4>
  <form [formGroup]="AssignSubjectClassForm" #saveSubjectClassForm (ngSubmit)=saveSubjectClass()>
    <table style="margin-left:7cm;width:60%;" class="table table-striped">
      <tr>
        <th>STANDARD</th>
        <td><select class="custom select" class="form-control" name="standard" formControlName="standard" required>
            <option value="">Select Standard</option>
            <option *ngFor="let standard of standardList">{{standard}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>SECTION</th>
        <td><select class="custom select" class="form-control" name="section" formControlName="section" required>
            <option value="">Select Section</option>
            <option *ngFor="let section of sectionList">{{section}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>CODE</th>
        <td><select class="custom select" class="form-control" name="code" (change)=getRoomNo() (focus)=getSubject()
            formControlName="code" required>
            <option value="">Select Code</option>
            <option *ngFor="let subjectDetail of subjectList">{{subjectDetail.code}}-{{subjectDetail.name}}</option>
          </select>
        </td>
      </tr>

      <tr>
        <td></td>
        <td>
          <button [disabled]="!AssignSubjectClassForm.valid" type="submit" class="btn btn-success">ADD</button>
          <button type="reset" class="btn btn-primary">RESET</button>
        </td>
      </tr>
    </table>

  </form>
</div>
