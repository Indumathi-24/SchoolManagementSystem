<div class="card m-3">
    <div class="card-text center">
        <div class="card bg-light mb-0" style="max-width: 42rem;">
            <h5 class="card-header"><b> FORGOT PASSWORD </b></h5>
            <div class="card-body">
                <form (ngSubmit)= updateStudentPassword()>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>USER ID</b></label>
                        <div class="form-group col-7">
                            <input type="number" placeholder="Id" value= {{student.rollNo}} class="form-control"
                              required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>PASSWORD</b></label>
                        <div class="form-group col-7">
                            <input required [(ngModel)]="password" type="password" class="form-control" name="password"
                                placeholder="Password">
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"><b>CONFIRM PASSWORD</b></label>
                        <div class="form-group col-7">
                            <input required [(ngModel)]="confirmPassword" type="password" class="form-control" name="confirmPassword"
                                placeholder="Confirm Password">
                            
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success" value="Login">
                            UPDATE
                        </button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
